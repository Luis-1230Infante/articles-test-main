<div>
  <app-filters (propagate)="filter($event)"></app-filters>

  <div class="container text-center">
    <div class="row">
      <ng-container *ngFor="let item of list$ | async">
        <div class="col">
          <app-item [data]="item"></app-item>
        </div>
      </ng-container>
    </div>
  </div>
</div>
